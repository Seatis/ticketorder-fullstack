<div class="db-container">
  <div class="db-title">
    <h1>Admin felület - regisztrált jegyrendelések kezelése</h1>
  </div>

  <p-table [columns]="cols" [value]="data" [responsive]="true" [(selection)]="selectedData">
    <ng-template pTemplate="caption">
      Jegyrendelések
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3em">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="button-area">
    <div>
      <button pButton type="button" label="Kijelöltek törlése" class="ui-button-danger" (click)="deleteSelectedData()"></button>
    </div>
    <div>
      <button pButton type="button" label="Frissítés" class="ui-button-success" (click)="loadOreders()"></button>
    </div>
    <div>
      <button pButton type="button" label="Kilépés" class="ui-button-warning" (click)="logout()"></button>
    </div>
    <div class="summa">Jegyek száma összesen: {{ summaJegy }}</div>
  </div>
</div>
